<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../../../css/all.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/biz/report-dim-set.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="data-format">
    <div class="data-format-default">
        <span>指标默认数据格式：</span>
        <select name="" id="">
            <option>1</option>
            <option>2</option>
        </select>
    </div>
    <div class="data-format-alone">
        <span>对各指标进行单独设置</span>
        <div class="data-format-alone-dim">
            <span>指标1指标1指标1指标1：</span>
            <select name="" id="">
                <option value="">请选择</option>
                <option value="I,III">千分位整数（18,383）</option>
                <option value="I,III.DD">千分位两位小数（18,383.88）</option>
                <option value="I.DD%">百分比两位小数（34.22%）</option>
                <option value="HH:mm:ss">时间（13:23:22）</option>
                <option value="D天HH:mm:ss">时间格式（2天1小时23分45秒）</option>
            </select>
        </div>
        <div class="data-format-alone-dim">
            <span>指标1：</span>
            <select name="" id="">
                <option>1</option>
                <option>2</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
